<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readerLogin</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/readerLogin.css">
</head>

<body>
    <div class="content">
        <div class="card ">
            <img src="../static/img/logo.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h3>读者登录</h3>
                <hr class="hr20">
                <input class="form-control form-control-lg" id="Number" type="text" placeholder="手机号码">
                <hr class="hr20">
                <input class="form-control form-control-lg" id="userPwd" type="text" placeholder="密 码">
                <hr class="hr20">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">我已阅读并同意相关条款</label>
                </div>
                <hr class="hr35">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="Login"
                    style="background-color: #CBA273; border: #CBA273;">登录</button>
            </div> 
             
        </div>
            <div class="img-responsive">
                <img src="../static/img/reader1.png" class="img-fluid" alt="...">
            </div> 
    </div>
</body>
<script src="../src/jquery.min.js"></script>
<script src="../src/re-login.js"></script>
</html>
