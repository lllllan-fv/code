# 应用名称
spring.application.name=spring-security-demo
# 应用服务 WEB 访问端口
server.port=8080
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package=cn.lllllan.springsecuritydemo.mybatis.entity
# redis
spring.redis.host=lllllan.cn
spring.redis.port=6379
spring.redis.password=Lllllan@redis
# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/noname?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver